    <main>
        <section>
            <h2><span class="contactH2">Contact Details</span></h2>

        <section id="splitScreenForm">

            <div class="leftScreenForm">


                <h4>
                    <strong><span class="h3Form2">Let's Talk!</span></strong>
                </h4>

                <h4>
                    <img src="../images/emailIcon.png" width="60" height="60" alt="Email me">

                        <a href="mailto:hernandezms893@gmail.com?subject=Hey Michelle, let's talk about a project!"><strong>Email me</strong></a>
                </h4>

                <h4>

                    <img src="../images/linkedInIcon.png" width="60" height="60" alt="LinkedIn">

                <h4>
                    <img src="../images/callIcon.png" width="60" height="20" alt="Call me">

                        <a href="tel:5491164092567"><strong>Call me</strong></a>
                </h4>

            </div>

            <div class="rightScreenForm">

                <h3>
                    <span class="h3Form"><strong>Would you prefer to be contacted by me?</strong></span>
                </h3>

                <h4>
                    <span class="h4Form"></span>Leave your details and I will contact you shortly</span>
                </h4>

                    <form>
                        <table>
                            <tr>
                                <td>
                                    <label for= "name">Name</label>
                                    <input type="text" name="name" required>
                                </td>

                                <td>
                                    <label for= "last">Last Name</label>
                                    <input type="text" name="last" required>
                                </td>
                
                            </tr>

                            <tr>
                                <td>
                                    <label for= "phone">Phone number</label>
                                    <input type="text" name="phone" required>
                                </td>

                                <td>
                                    <label for= "email">Email</label>
                                    <input type="text" name="email" required>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for= "subject">Subject</label>
                                    <input type="text" name="subject">
                                </td>
                            </tr>

                        </table>
        
                        <button>
                            <a href="thankYou.html" target="_blank">Submit</a>     
                        </button>
                    </form>
            </div>
