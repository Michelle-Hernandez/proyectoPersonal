 <div class="ContactForm">

                    <form>
                       
                        <label class="labelForm" for= "name">Name</label>

                        <label class="labelForm" for= "email">Email</label>
                        <input type="text" name="email" required placeholder="Email">

                        <label class="labelForm" for= "subject">Subject</label>
                        <textarea name="subject" placeholder="Write yor message"></textarea>
